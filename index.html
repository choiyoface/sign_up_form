<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="stylesheet.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Quicksand">
    <title>Sign up Form</title>
</head>
<body>
    <div style="position: relative; z-index: 1;">
        <img src="backgorund_img.jpg" alt="background image">
        <span class="logo" style="position: absolute; top: 8rem; z-index: 3;"> </span>
        
    </div>
     <div class="content">
        <div class="text"> 
            <span>Quick sign up</span>
            <p>It only takes 1 min for sign up! Just for 1 min, you will get infinte access to our website</p>
        </div>
        <form id="myform">
            
            <div class="contentOne">
            
            <lable for="fname">First Name</lable>
            <input type="text" id="fname" name="fname" required>

            <lable for="email">Email</lable>
            <input type="email" id="email" name="email" placeholder="example@eamil" min="5" max="20" required>

            <lable for="password">Password</lable>
            <input type="password" id="password" name="password">

            
            
            </div>
            <div class="contentTwo">
            <lable for="lname">Last Name</lable>
            <input type="text" id="lname" name="lname" required>  

            <lable for="phoneNumber">Phone number</lable>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            
            
            <lable for="confirmPassword">Confirm password</lable>
            <input type="password" id="confirmPassword" name="confirmPassword">
           <div id="error"></div>
            </div>

           <input type="submit">
        </form> 
        

        
    </div>
        
    
    

<script src="javascript.js"></script>
</body>

</html>
