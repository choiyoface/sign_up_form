<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Sign up Form</title>
</head>
<body>
    <div>
        <img src="backgorund_img.jpg" alt="background image">
        <div class="logo"></div>
    </div>
    <div>
        <form>
            <lable for="fname">First Name:</lable>
            <input type="text" id="fname" name="fname" required>

            <lable for="lname">Last Name:</lable>
            <input type="text" id="lname" name="lname" required>

            <lable for="email">Email</lable>
            <input type="email" id="email" name="email" placeholder="example@eamil" min="5" max="20">

            <lable for="phoneNumber">Phone number:</lable>
            <input type="tel" id="phoneNumber" name="phoneNumber">

            <lable for="password">Password:</lable>
            <input type="password" id="password" name="password">
            
            <lable for="passwordConfirm">Confirm password:</lable>
            <input type="password" id="passwordConfirm" name="passwordConfirm">

            <input type="submit">


        </form>
    </div>
    


</body>

</html>
